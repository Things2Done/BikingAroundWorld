<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Bike Around The World</title>
</head>
<body>
    <div class="bikeContainer">
        <p>I got on my bike.</p>
        <button> <img id="bikebutton" src="./Images/biker-emoji-by-google.png" alt="button"></button>
        <img id="biker" src="./Images/biker.png" alt="Me on a bicycle">    
    </div>
    <div id="globeContainer">
        <img class= "globeImages" id="globe" src="./Images/Globe.png" alt="Globe">
        <img class= "globeImages" src="./Images/G-1 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-2 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-3 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-4 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-5 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-6 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-7 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-8 copy.png" alt="globeimage with bike moving around">
        <img class= "globeImages" src="./Images/G-9 copy.png" alt="globeimage with bike moving around">
        <div id="path"> </div>
    </div>
    <p>Then I bike around the world.</p>
    <script src="app.js"></script>

</body>
</html>
